{% setTitle "{{ blog.title }}" %}
{% addClasses "content-page" %}
{% addClasses "has-image" onlyIf=blog.has_image %}

{% include "-site-header" %}

<div id="content_wrap">
    <article>
        {% post_image %}
        <div id="post-content">
            <h1>{{ content_post.title }}</h1>
            <section id="post" class="description">
                {% page_content %}
            </section>
        </div>


    </article>
    {% page_comments %}
</div>

{% include "-site-footer" %}
