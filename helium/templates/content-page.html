{% setTitle "{{ blog.title }}" %}
{% addClasses "content-page" %}
{% addClasses "has-image" onlyIf=blog.has_image %}

{% include "-site-header" %}

<div id="content_wrap">
    <article>
        {% post_image %}
        <div class="content">
            <h1>{{ content_post.title }}</h1>
            <div id="post" class="description">
                {% page_content %}
            </div>
            {% page_comments %}
        </div>
    </article>

</div>

{% include "-site-footer" %}
