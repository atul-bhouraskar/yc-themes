{% setTitle "{{ academy.title }} - Home Page" %}
{% addClasses "has-sidebar" %}

{% include "-site-header" %}

<div id="content_wrap">
    <div class="wrap">
        <article>
            <div class="description">{% page_content %}</div>
            <h2>Courses</h2>
            {% course_list %}
        </article>
        <aside>
            <h1 class="academy-title">
                <a href="#!" id="academy_title">
                    <img class="academy-logo" src="{{ academy.logo_url }}">
                    {{ academy.title }}
                </a>
            </h1>
        </aside>
    </div>
</div>
{% include "-site-footer" %}
